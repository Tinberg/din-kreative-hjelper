<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/brukere.css" />
    <link rel="stylesheet" href="/css/brukerside.css" />
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByQXsRYGrQB39OCHvKt_WMdNkp1WUtgtg&libraries=places&callback=initAutocomplete&language=no"
    ></script>
    <script src="/js/brukerside.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="profile">
        <h1>User Profile</h1>
        <div class="profile-picture-container">
          <img class="profile-img" id="profile_picture" src="" alt="" />
          <input
            class="di-none"
            type="file"
            id="profilePicture"
            accept="image/*"
          />
          <button id="uploadTrigger" class="upload-button">
            Bytt profilbilde
          </button>
        </div>
        <p>Brukernavn: <span id="username"></span></p>
        <p>Epost: <span id="email"></span></p>
        <p>Din posisjon: <span id="userLocation"></span></p>
        <div class="map" id="map"></div>
        <div>
          <label>Angi gateadresse, sted eller by:</label>
          <input type="text" id="newLocation" placeholder="Legg til posisjon" />
          <button id="updateLocationButton">Oppdater posisjon</button>
        </div>
        <p class="position-message"></p>
      </div>
      <h2>Create New Post</h2>
      <form id="postSubmissionForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required><br>
  
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea><br>
  
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" accept="image/*"><br>
  
          <button type="submit">Submit Post</button>
      </form>
      <div id="userPostsContainer"></div>
    </main>
    <footer></footer>
  </body>
</html>
