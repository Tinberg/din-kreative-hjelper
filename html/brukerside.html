<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/brukere.css" />
    <link rel="stylesheet" href="/css/brukerside.css" />
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByQXsRYGrQB39OCHvKt_WMdNkp1WUtgtg&libraries=places&callback=initAutocomplete&language=no"
    ></script>
    <script src="/js/brukerside.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="profile">
        <h1>User Profile</h1>
        <div class="profile-picture-container">
          <img class="profile-img" id="profile_picture" src="" alt="" />
          <input
            class="di-none"
            type="file"
            id="profilePicture"
            accept="image/*"
          />
          <button id="uploadTrigger" class="upload-button">
            Bytt profilbilde
          </button>
        </div>
        <p>Brukernavn: <span id="username"></span></p>
        <p>Epost: <span id="email"></span></p>
        <p>Din posisjon: <span id="userLocation"></span></p>
        <div class="map" id="map"></div>
        <div>
          <label>Angi gateadresse, sted eller by:</label>
          <input type="text" id="newLocation" placeholder="Legg til posisjon" />
          <button id="updateLocationButton">Oppdater posisjon</button>
        </div>
        <p class="position-message"></p>
        <!-- Service Submission Form -->
        <form id="serviceForm">
          <h2>Submit Your Service</h2>
          <label for="serviceTitle">Service Title:</label>
          <input
            type="text"
            id="serviceTitle"
            name="title"
            required
          /><br /><br />

          <label for="serviceDescription">Description:</label>
          <textarea
            id="serviceDescription"
            name="description"
            required
          ></textarea
          ><br /><br />

          <label for="serviceImage">Service Image:</label>
          <input type="file" id="serviceImage" name="image" /><br /><br />

          <button type="submit">Submit Service</button>
        </form>

        <!-- Display Submitted Services -->
        <div id="userServicesContainer">
          <h2>Submitted Services</h2>
          <!-- Services will be loaded here -->
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
