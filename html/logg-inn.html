<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/logg-inn.css" />
    <script src="/js/logg-inn.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <form class="login-form">
        <label for="username_or_email">Brukernavn eller Epost:</label>
        <input
          type="text"
          id="username_or_email"
          name="username_or_email"
          class="form-input"
          required
        />

        <label for="password">Passord:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          required
        />

        <button type="submit" class="submit-button">Logg inn</button>
        <!--Error message from login.JS-->
        <p class="error-message" id="errorMessage"></p>
        <a href="/html/nybruker.html">Ny bruker?</a>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
